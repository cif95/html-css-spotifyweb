<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<!-- css stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<title>Spotify Web</title>
</head>
<body>
	<main>
		<div class="row">
			<!-- left navbar -->
			<nav id="left-navbar">
				<div id="main-logo">
					<!-- <img src="img/logo.svg" alt="logo spotify"> -->
				</div>
				<div class="nav-icon"></div>
			</nav>
			<!-- main section -->
			<section id="main-content">
				<!-- top add upgrade-->
				<div id="add">
					<button class="upgrade"><a href="#">Effettua l'upgrade</a></button>
				</div>
				<!-- main section navbar -->
				<nav id="main-navbar" class="row">
					<ul class="row">
						<li>in evidenza</li>
						<li>podcast</li>
						<li>classifiche</li>
						<li>generi e mood</li>
						<li>nuove uscite</li>
						<li>scopri</li>
					</ul>
				</nav>
				<!-- categories and albums -->
				<div class="categories">
					<h2 class="categories-title">Recently played</h2>
					<div class="row group">
						<div class="album">
							<figure>
								<img src="img/metal_lifting.jpg" alt="album picture">
								<figcaption>
									<span>Album title</span>
									<span>Album subtitle</span>
								</figcaption>
							</figure>
						</div>	
					</div>
				</div>
			</section>
		</div>
	</main>
	<!-- bottom bar -->
	<footer id="bottom-bar">
		<div class="album"></div>
		<div class="player"></div>
		<div class="setting"></div>
	</footer>
</body>
</html>
